<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    
  </style>
</head>
<body>
  <main>
    <div class="card">
      <figure class="img-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </figure>

      <section class="header">
        <h1>Jessica Randall</h1>
        <h4>London, United Kingdom</h4>
      </section>
      <section class="container">
        <p>"Front-end developer and avid reader."</p> 

        <a href="#"><button>GitHub</button></a>
        <a href="#"><button>Frontend Mentor</button></a>
        <a href="#"><button>LinkedIn</button></a>
        <a href="#"><button>Twitter</button></a>
        <a href="#"><button>Instagram</button></a>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dravid</a>.
  </div>

</html>
